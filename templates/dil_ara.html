{% extends "home.html" %}

{% block title %} Diller {% endblock %}

{% block content %}

	<h2> {{sorgu}} için arama sonucu:</h2>
	<hr>
	<div class = "row">


		<!-- Dilleri ekranda gosteren kisim -->
		{%for id, name, ulkesi, photo, bilenler in dil%}

			<div class = "col-md-3">
			<!-- Dilin Adı -->
			<h2>{{name}}</h2>
			<!-- Bayrak Image -->
			<img style= "width:300px;heigth=300px;" src = "static/images/{{photo}}" class="img-responsive">
			<!-- Kullanıldığı Ülke -->
			<p>{{ulkesi}}</p>
			<!-- Bilenler -->
			<p style= "font-size: 13pt;color: #00CED1;">Bilenler: </p>
			<p>{{bilenler}}</p>
			<!-- Update Page URL -->
			<a class="btn btn-large btn-info" href= "{{ url_for('diller_update_page',dil_id=id)}}">Dili Düzenle</a>
			</div>

		{%endfor%}

	</div>

{% endblock %}
