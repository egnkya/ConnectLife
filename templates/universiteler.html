
{% extends "home.html" %}
{% block title %} Universiteler {% endblock %}
{% block content %}

<h1>Üniversiteler</h1>
<form action="{{ url_for('universiteler_sayfasi')}}" method = "post">

<hr id = university>
<div class = "row">
	{% for name, foundation_date, location, small_info, photo in university%}
	<div class = "col-md-3" id = university>
		<!-- Title -->
		<h2 id = university>{{name}}</h2>
		<!-- Description -->
		<p style= "font-size: 13pt;color: #00CED1;" id = university>Kuruluş Yılı: {{foundation_date}}</p>
		<p style= "font-size: 13pt;color: #00CED1;" id = university>Lokasyon: {{location}}</p>
		<p id = university>{{small_info}}</p>
		<!-- Group Image -->
		<img style= "width:300px;heigth=300px"src = "static/images/universities/{{photo}}" class="img-responsive">
		<!-- Join Button -->
		<button type="button" class="btn btn-success">Daha Fazla</button>
	</div>
	{% endfor %}
</div>
</form>

{% endblock %}
