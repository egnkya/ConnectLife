{% extends "home.html"%}
{% block title %}Grup Guncelle{% endblock %}

{% block content %}
    <h2>Grup Guncelleme Sayfasi</h2>

		{%for id, baslik, zaman, aciklama, icerik, resim,kisi in grup%}
            <p> GROUP ID: {{id}} </p>
            <form id="update" action="{{ url_for('gruplar_update_page',grup_id=id) }}" method = "post">
                  <div class="form-group">
  						<label for="usr">Baslik:</label>
				  		<input class="form-control" size="7" value="{{baslik}}" form ="update" type="text" placeholder="Baslik" name="baslik">
				  </div>
                  <div class="form-group">
				  		<label for="usr">Tarih:</label>
						<input class="form-control" size="7" value="{{zaman}}" form ="update" type="date" placeholder="Zaman (dd/MM/yyyy)" name="zaman">
				  </div>
				  <div class="form-group">
				  		<label for="usr">Aciklama:</label>
		                <input class="form-control" rows ="5" size="7" value="{{aciklama}}" form ="update" type="text" placeholder = "Aciklama" name="aciklama">
				  </div>
				  <div class="form-group">
				  		<label for="usr">Icerik:</label>
		          		<input class="form-control" size="7" value="{{icerik}}" form ="update" type="text" placeholder="Icerik" name="icerik">
                  </div>
				  <div class="form-group">
				  		<label for="usr">Resim URL'si:</label>
		          		<input class="form-control" size="7" value="{{resim}}" form ="update" type="text" placeholder="Resim url'si" name="resim">
				  </div>
				  <div class="form-group">
  						<label for="sel1">Olusturan Kisi:</label>
					 	<select class="form-control" id="sel1" name="kisiler_isim" form="update">
					 	{%for id, isim in kisiler%}
					    	<option value = "{{id}}" >{{isim}}</option>
					    {%endfor%}
					 </select>
				  </div>
                  <input type="hidden" name="grup_id" value="{{id}}">
                  <input class="add" form="update" id="gruplar_form_update" value="Grubu Guncelle" name="update" type="submit">
			</form>
        	<form id="delete" action="{{ url_for('gruplar_update_page',grup_id=id) }}" method = "post">
        		  <input class="delete" form="delete" Value="Grubu Sil" name="delete" type="submit">
            </form>
        {% endfor %}

{% endblock %}
