{% extends "home.html"%}
{% block title %}Meslek Guncelle{% endblock %}

{% block content %}
    <h2>Meslek Guncelleme Sayfasi</h2>

		{%for id, isim, tanim in meslek%}
            <p> Meslek ID: {{id}} </p>
            <form id="update" action="{{ url_for('meslekler_update_page',meslek_id=id) }}" method = "post">
                  <div class="form-group">
  						<label for="usr">Meslek:</label>
				  		<input class="form-control" size="7" value="{{isim}}" form ="update" type="text" placeholder="Meslek" name="isim">
				  </div>
				  <div class="form-group">
  						<label for="usr">Tanım:</label>
				  		<input class="form-control" size="7" value="{{tanim}}" form ="update" type="text" placeholder="Tanım" name="tanim">
				  </div>

                  <input type="hidden" name="meslek_id" value="{{id}}">
                  <input class="add" form="update" id="meslekler_form_update" value="Meslegi Guncelle" name="update" type="submit">
			</form>
        	<form id="delete" action="{{ url_for('meslekler_update_page',meslek_id=id) }}" method = "post">
        		  <input class="delete" form="delete" value="Mesleği Sil" name="delete" type="submit">
            </form>
        {% endfor %}

{% endblock %}
